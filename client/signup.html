    <link rel="stylesheet" href="./public/style.css"/>
    <script src="./public/script.js"></script>

    <title>Sign up</title>
</head>

<body>

    <div class="signup">
        <div class="container">
            <div class="content">
                <div class="card">
                    <div class="card-header">
                        <a href="main.html">GitChat</a>
                    </div>
                    <div class="card-body">
                        <div class="text">
                            <h3>Sign Up</h3>
                            <p>Don't have an account? Create your account</p>
                        </div>
                        <form action = '/auth/signup' method="POST">
                            <div class="input-box">
                                <label for="username">ID</label>
                                <input id="username" type="text" name="username" placeholder="Enter your ID" autocomplete='off'>
                            </div>
                            <div class="input-box">
                                <label for="password">Password</label>
                                <input id="password" type="password" name="password" placeholder="Enter your password" autocomplete='off'>
                            </div>
                            <div class="input-box">
                                <label for="phonenum">Phone Number</label>
                                <input id="phonenum" type="phonenum" name="phonenum" placeholder="Enter your phone-number" autocomplete='off'>
                            </div>
                            <div class="btn-wrap">
                                <input class="btn" type="submit" value="Sign Up">
                            </div>
                        </form>
                    </div>
                </div>
                <div class="card-below">
                    <p>Already have account?<a href="./login.html">Log In</a></p>
                </div>
                
            </div>
        </div>
    </div>

</body>
</html>
