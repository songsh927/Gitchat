<head>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="style.css" />

<body>
  
  <header class="py-3 mb-3 border-bottom header">
    <div class="container-fluid d-grid gap-3 align-items-center" style="grid-template-columns: 1fr 2fr;">
      <div class="dropdown">
        <a href="#" class="logo d-flex align-items-center col-lg-4 mb-lg-0 link-dark text-decoration-none dropdown-toggle" id="dropdownNavLink" data-bs-toggle="dropdown" aria-expanded="false">
          <!-- <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg> -->
          <!-- <img src="./img/logo.png" alt="Logo" class="me-2"> -->
          <h3 class="text-dark logo">GitChat</h3>
        </a>
        <ul class="dropdown-menu text-small shadow" aria-labelledby="dropdownNavLink">
          <li><a class="dropdown-item" href="#">Home</a></li>
          <li><a class="dropdown-item" href="#">About</a></li>
          <li><a class="dropdown-item" href="#">Sample</a></li>
        </ul>
      </div>

      <div class="d-flex align-items-center">
        <form class="w-100 me-3">
          <input type="search" class="form-control" placeholder="Search..." aria-label="Search">
        </form>

        <div class="flex-shrink-0 dropdown">
          <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" id="dropdownUser2" data-bs-toggle="dropdown" aria-expanded="false">
            <img src="https://github.com/mdo.png" alt="mdo" width="32" height="32" class="rounded-circle">
          </a>
          <ul class="dropdown-menu text-small shadow" aria-labelledby="dropdownUser2">
            <li><a class="dropdown-item" href="#">New project...</a></li>
            <li><a class="dropdown-item" href="#">Settings</a></li>
            <li><a class="dropdown-item" href="#">Profile</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#">Sign out</a></li>
          </ul>
        </div>
      </div>
    </div>
  </header>

  <div class="main container-fluid pb-3">
    <div class="d-grid gap-3">
      <div class="chatpage bg-light border rounded-3">
        <div class="chats">
          <ul id="messages">
            
          </ul>
        </div>
        <div class="write py-2 px-2 border-top">
          <textarea type="text" class="me-1 bg-light"id="m"></textarea>
          <!-- <input id="m" autocomplete="off" /> -->
          <button type="button" class="btn btn-primary">Send</button>
        </div>
       
        <script src="/socket.io/socket.io.js"></script>
        <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
  
        <script>
          $(function () {
            var socket = io();
            $("form").submit(function () {
              socket.emit("chat message", $("#m").val());
              $("#m").val("");
              return false;
            });
            socket.on("chat message", function (msg) {
              $("#messages").append($("<li>").text(msg));
            });
          });
        </script>

      </div>
      <div class="gitpage bg-light border rounded-3">
        <br><br><br><br><br><br><br><br><br><br>
      </div>
    </div>
  </div>
