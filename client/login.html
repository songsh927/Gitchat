        <div class="signup">
            <div class="container">
                <div class="content">
                    <div class="card">
                        <div class="card-header">
                            <a href="main.html">GitChat</a>
                        </div>
                        <div class="card-body">
                            <div class="text">
                                <h3>Log In</h3>
                                <p>Enter your ID, Password to access your account</p>
                            </div>
                            <form action = '/auth/login' method="POST">
    
                                <div class="input-box">
                                    <label for="username">ID</label>
                                    <input id="username" type="text" name="username" placeholder="Enter your ID" autocomplete='off'>
                                </div>
                        
                                <div class="input-box">
                                    <label for="password">Password</label>
                                    <input id="password" type="password" name="password" placeholder="Enter your password" autocomplete='off'>
                                </div>
                                <div class="btn-wrap">
                                    <input class="btn" type="submit" value="Log In">
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="card-below">
                        <p>Don't have an account?<a href="./signup.html">Sign Up</a></p>
                    </div>
                    
                </div>
            </div>
        </div>
